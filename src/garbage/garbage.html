<div class="content">
  <ul class="notes">
      <li>
          <span class="badge">
            ID
          </span>
          <div class="note helper">
            <span class="custom classic">
              <em>{{'GARBAGE.Note' | translate}}</em>
            </span>
            {{'GARBAGE.Note' | translate}}
          </div>
      </li>
      
      <li *ngFor="let item of itemsDelete"
          [class.selected]="item.item === selectedItem"            
      > 
          <span class="badge">
           {{item.item.id}} 
          </span>
          <div class="note"   (click) = "onSelected(item.item)">
            {{item.item.textNote}} 
          </div>
          <div class="delete helper">
              <span class="custom classic">
                <em>{{'GARBAGE.Remove' | translate}}</em>
              </span>  
              <button class="delete-link" (click)="deleteItem(item.item.id)">
                  &#10008;
              </button>
          </div>            
          <div id="{{selected(item.item)}}" class="detail" style="display: none;">
             <form class="form-group">
                <label class="helper">
                  <span class="custom classic">
                    <em>{{'GARBAGE.DateDel' | translate}}</em>
                  </span>
                  {{'GARBAGE.DateDel' | translate}}:
                </label>{{item.date | date}}<br>
                <label class="helper">
                  <span class="custom classic">
                    <em>{{'GARBAGE.Note' | translate}}</em>
                 </span>
                  {{'GARBAGE.Note' | translate}}:
                </label>{{item.item.textNote}}<br>
                <label class="helper">
                  <span class="custom classic">
                    <em>{{'GARBAGE.Date' | translate}}</em>
                  </span>
                  {{'GARBAGE.Date' | translate}}:
                </label>{{item.item.dateOfBegin | date}}<br>
                <label class="helper">
                  <span class="custom classic">
                    <em>{{'GARBAGE.Name' | translate}}</em>
                  </span>
                  {{'GARBAGE.Name' | translate}}:
                </label>{{item.item.autor}}<br>
                <button class="btn btn-default btnw del helper" (click)="removeItem(item.item.id)">
                  <span class="custom classic">
                    <em>{{'GARBAGE.Delete' | translate}}</em>
                  </span>
                  {{'GARBAGE.Delete' | translate}}
                </button>
              </form>   
          </div>
      </li>
  </ul>
</div>
