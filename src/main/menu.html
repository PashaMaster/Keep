<nav class="navbar navbar-default">    
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">{{'HOME.Title' | translate}}</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
            <input type="text" placeholder="{{'HOME.Word' | translate}}">
            <button type="submit"><span class = "glyphicon glyphicon-search"></button>
        </div>
      </form>
    </div>
  </div>
</nav>
<ul id="navigation">
  <li class="note"><a title="{{'HOME.Note' | translate}}" routerLink="/note"></a></li>
  <li class="arhive"><a title="{{'HOME.Arhive' | translate}}"></a></li>
  <li class="garbage"><a title="{{'HOME.Garbage' | translate}}"></a></li>
  <li class="settings"><a id="showSettings" title="{{'HOME.Settings' | translate}}"></a></li>
  <li class="contacts"><a title="{{'HOME.Contacts' | translate}}"></a></li>
</ul>
<dialog class="modal_form">
      <legend>{{'HOME.Settings' | translate}}:</legend>
      <div class="setting">
          <label>{{'HOME.Language' | translate}}</label>
          <select #langSelect (change)="translate.use(langSelect.value)">
              <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">
                  {{ lang }}
              </option>
          </select>
      </div>
      <a class="close closeSettings" title="{{'HOME.Close' | translate}}"></a>
  </dialog>
<router-outlet></router-outlet>
