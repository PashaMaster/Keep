<div class="content">
  <ul class="notes">
      <li>
          <span class="badge" title="{{'ARHIVE.'+titleHelper(1) | translate}}">
            ID
          </span>
          <div class="note" title="{{'ARHIVE.'+titleHelper(2) | translate}}">
            {{'ARHIVE.Note' | translate}}
          </div>
      </li>
      
      <li *ngFor="let item of itemsArhive"
          [class.selected]="item === selectedItem"            
      > 
          <span class="badge">
           {{item.id}} 
          </span>
          <div class="note"   (click) = "onSelected(item)">
            {{item.textNote}} 
          </div>
          <div id="{{selected(item)}}" class="detail" style="display: none;">
             <form class="form-group">
                <label title="{{'ARHIVE.'+titleHelper(3) | translate}}">{{'ARHIVE.Note' | translate}}:</label>{{item.textNote}}<br>
                <label title="{{'ARHIVE.'+titleHelper(4) | translate}}">{{'ARHIVE.Date' | translate}}:</label>{{item.dateOfBegin | date}}<br>
                <label title="{{'ARHIVE.'+titleHelper(5) | translate}}">{{'ARHIVE.Name' | translate}}:</label>{{item.autor}}<br>
                <button class="btn btn-default btnw del" (click)="removeItem(item.id)" title="{{'ARHIVE.'+titleHelper(6) | translate}}">{{'ARHIVE.Delete' | translate}}</button>
              </form>   
          </div>
      </li>
  </ul>
</div>
