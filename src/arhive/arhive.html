<div class="content">
  <ul class="notes">
      <li>
          <span class="badge">
            ID
          </span>
          <div class="note helper">
            <span class="custom classic">
              <em>{{'ARHIVE.Note' | translate}}</em>
            </span>
            {{'ARHIVE.Note' | translate}}
          </div>
      </li>
      
      <li *ngFor="let item of itemsArhive"
          [class.selected]="item === selectedItem"            
      > 
          <span class="badge">
           {{item.id}} 
          </span>
          <div class="note"   (click) = "onSelected(item)">
            {{item.textNote}} 
          </div>
          <div id="{{selected(item)}}" class="detail" style="display: none;">
             <form class="form-group">
                <label class="helper" >
                  <span class="custom classic">
                    <em>{{'ARHIVE.Note' | translate}}</em>
                  </span>
                  {{'ARHIVE.Note' | translate}}:
                </label>{{item.textNote}}<br>
                <label class="helper" >
                  <span class="custom classic">
                    <em>{{'ARHIVE.List' | translate}}</em>
                  </span>
                  {{'ARHIVE.List' | translate}}:
                </label>{{item.textList}}<br>
                <label class="helper">
                  <span class="custom classic">
                    <em>{{'ARHIVE.Date' | translate}}</em>
                  </span>
                  {{'ARHIVE.Date' | translate}}:
                </label>{{item.dateOfBegin | date}}<br>
                <label class="helper">
                  <span class="custom classic">
                    <em>{{'ARHIVE.Name' | translate}}</em>
                  </span>
                  {{'ARHIVE.Name' | translate}}:
                </label>{{item.autor}}<br>
                <button class="btn btn-default btnw del helper" (click)="removeItem(item.id)" >
                  <span class="custom classic">
                    <em>{{'ARHIVE.Delete' | translate}}</em>
                  </span>
                  {{'ARHIVE.Delete' | translate}}
                </button>
              </form>   
          </div>
      </li>
  </ul>
</div>
