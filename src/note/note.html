<div class="content">
  
  <ul class="notes">
      <li>
          <span class="badge" title="{{'NOTES.'+titleHelper(1) | translate}}">
            ID
          </span>
          <div class="note" title="{{'NOTES.'+titleHelper(2) | translate}}">
            {{'NOTES.Note' | translate}}
          </div>
      </li>
      
      <li *ngFor="let item of items"
          [class.selected]="item === selectedItem"            
      > 
          <span class="badge">
            {{item.id}} 
          </span>
          <div class="note"   (click) = "onSelected(item)">
            {{item.textNote}} 
          </div>
          
          <div class="delete" title="{{'NOTES.'+titleHelper(3) | translate}}">  
              <button class="delete-link" (click)="removeItem(item.id)">
                  &#10008;
              </button>
          </div>            
          <div id="{{selected(item)}}" class="detail" style="display: none;">
             <form class="form-group">
                <label title="{{'NOTES.'+titleHelper(4) | translate}}">{{'NOTES.Note' | translate}}:</label>
                <input class="form-control" name="text" [(ngModel)]="item.textNote">
                <label title="{{'NOTES.'+titleHelper(5) | translate}}">{{'NOTES.Date' | translate}}:</label>
                <input class="form-control" name="date" type="date" [(ngModel)]="item.dateOfBegin"/>
                <label title="{{'NOTES.'+titleHelper(6) | translate}}">{{'NOTES.Name' | translate}}:</label>
                <input class="form-control" name="name" [(ngModel)]="item.autor" />
                <button class="btn btn-default btnw arhive" (click)="addArhiveItem(item.id)" title="{{'NOTES.'+titleHelper(7) | translate}}">{{'NOTES.AddArhive' | translate}}</button>
             </form>   
          </div>
      </li>
  </ul>
  <dialog class="modal_form">
      <legend>{{'NOTES.AddElement' | translate}}:</legend>
  	  <div class="form-inline">
          <form class="form-group">
            <input class="form-control addinput" name="text" [(ngModel)]="textN" 
             placeholder = "{{'NOTES.Note' | translate}}" #text="ngModel" required/>
            <input class="form-control addinput" name="date" type="date" [(ngModel)]="dateN" 
              placeholder = "{{'NOTES.Date' | translate}}" />
            <input class="form-control addinput" name="name" [(ngModel)]="nameN" 
              placeholder = "{{'NOTES.Name' | translate}}" />
            <button [disabled]="text.invalid" type="reset" class="btn btn-default btnw addbutton" (click)="addItem(textN, dateN, nameN)" title="{{'NOTES.'+titleHelper(8) | translate}}">
                {{'NOTES.Add' | translate}}
             </button>
             <button type="reset" class="btn btn-default btnw addbutton" title="{{'NOTES.'+titleHelper(9) | translate}}">
                {{'NOTES.Clear' | translate}}
             </button>
          </form>                        
      </div>
     <a class="close closeAdd" title="{{'NOTES.'+titleHelper(10) | translate}}"></a>
  </dialog>
</div>
<div class="buttonHolder">
    <a id="showAdd" class="button tick" title="{{'NOTES.'+titleHelper(11) | translate}}"></a>
</div>
