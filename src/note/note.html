<div class="content">
  
  <ul class="notes">
      <li (click) = "notSelected()">
          <span class="badge">
              ID
          </span>
          <div class="note">
            Note
          </div>
      </li>
      
      <li *ngFor="let item of items"
          [class.selected]="item === selectedItem"            
      > 
          <span class="badge">
              {{item.id}} 
          </span>
          <div class="note" (click) = "onSelected(item)">
            {{item.textNote}} 
          </div>
          <div class="delete">  
              <button class="delete-link" (click)="removeItem(item.id)">
                  &#10008;
              </button>
          </div>            
      </li>
  </ul>
  <dialog id="modal_form add">
      <legend>Add element:</legend>
  	  <div class="form-inline">
          <form class="form-group">
            <input class="form-control" name="text" [(ngModel)]="textN" 
             placeholder = "Note" #text="ngModel" required/>
            <input class="form-control" name="date" type="date" [(ngModel)]="dateN" 
              placeholder = "Date" />
            <input class="form-control" name="name" [(ngModel)]="nameN" 
              placeholder = "Name" />
            <button [disabled]="text.invalid" type="reset" class="btn btn-default btnw" (click)="addItem(textN, dateN, nameN)">
                Add
             </button>
             <button type="reset" class="btn btn-default btnw">
                Clear
             </button>
          </form>                        
      </div>
     <a class="close" title="Закрыть"></a>
  </dialog>
