<div class="content">
  
  <ul class="notes">
      <li>
          <span class="badge">
              ID
          </span>
          <div class="note">
            Note
          </div>
      </li>
      
      <li *ngFor="let item of items"
          [class.selected]="item === selectedItem"            
      > 
          <span class="badge">
              {{item.id}} 
          </span>
          <div class="note"   (click) = "onSelected(item)">
            {{item.textNote}} 
          </div>
          
          <div class="delete">  
              <button class="delete-link" (click)="removeItem(item.id)">
                  &#10008;
              </button>
          </div>            
          <div id="{{selected(item)}}" class="detail" style="display: none;">
             <form class="form-group">
                <label>Note:</label>
                <input class="form-control" name="text" [(ngModel)]="item.textNote">
                <label>Date:</label>
                <input class="form-control" name="date" type="date" [(ngModel)]="item.dateOfBegin"/>
                <label>Autor:</label>
                <input class="form-control" name="name" [(ngModel)]="item.autor" />
             </form>   
          </div>
      </li>
  </ul>
  <dialog class="modal_form">
      <legend>Add element:</legend>
  	  <div class="form-inline">
          <form class="form-group">
            <input class="form-control addinput" name="text" [(ngModel)]="textN" 
             placeholder = "Note" #text="ngModel" required/>
            <input class="form-control addinput" name="date" type="date" [(ngModel)]="dateN" 
              placeholder = "Date" />
            <input class="form-control addinput" name="name" [(ngModel)]="nameN" 
              placeholder = "Name" />
            <button [disabled]="text.invalid" type="reset" class="btn btn-default btnw addbutton" (click)="addItem(textN, dateN, nameN)">
                Add
             </button>
             <button type="reset" class="btn btn-default btnw addbutton">
                Clear
             </button>
          </form>                        
      </div>
     <a class="close closeAdd" title="Закрыть"></a>
  </dialog>
</div>
<div class="buttonHolder">
    <a id="showAdd" class="button tick"></a>
</div>
