<div class="content">
  <ul class="notes">
      <li>
          <span class="badge">
            ID
          </span>
          <div class="note helper">
            <span class="custom classic">
              <em>{{'NOTES.Note' | translate}}</em>
            </span>
            {{'NOTES.Note' | translate}}
          </div>
      </li>
      <li id = {{getColor()}}
          *ngFor="let item of items"
          [class.selected]="item === selectedItem" 
      > 
          <span class="badge">
            {{item.id}} 
          </span>
          <div class="note"   (click) = "onSelected(item)">
            {{item.textNote}} 
          </div>
          <div class="delete helper">  
              <span class="custom classic">
                <em>{{'NOTES.Remove' | translate}}</em>
              </span>
              <button class="delete-link" (click)="removeItem(item.id)">
                  &#10008;
              </button>
          </div>            
          <div id="{{selected(item)}}" class="detail" style="display: none;">
             <form class="form-group">
                <label class="helper">
                  <span class="custom classic">
                    <em>{{'NOTES.Note' | translate}}</em>
                  </span>
                  {{'NOTES.Note' | translate}}:
                </label>
                <input class="form-control" name="text" [(ngModel)]="item.textNote">
                <label class="helper">
                  <span class="custom classic">
                    <em>{{'NOTES.Date' | translate}}</em>
                  </span>
                  {{'NOTES.Date' | translate}}:
                </label>
                <input class="form-control" name="date" type="date" [(ngModel)]="item.dateOfBegin"/>
                <label class="helper">
                  <span class="custom classic">
                    <em>{{'NOTES.Name' | translate}}</em>
                  </span>
                  {{'NOTES.Name' | translate}}:
                </label>
                <input class="form-control" name="name" [(ngModel)]="item.autor" />
                <button class="btn btn-default btnw arhive helper" (click)="addArhiveItem(item.id)">
                  <span class="custom classic">
                    <em>{{'NOTES.AddArhive' | translate}}</em>
                  </span>
                  {{'NOTES.AddArhive' | translate}}
                </button>
             </form>   
          </div>
      </li>
  </ul>
  <dialog class="modal_form">
      <legend>{{'NOTES.AddElement' | translate}}:</legend>
  	  <div class="form-inline">
          <form class="form-group">
            <input class="form-control addinput" name="text" [(ngModel)]="textN" 
             placeholder = "{{'NOTES.Note' | translate}}" #text="ngModel" required/>
            <input class="form-control addinput" name="date" type="date" [(ngModel)]="dateN" 
              placeholder = "{{'NOTES.Date' | translate}}" />
            <input class="form-control addinput" name="name" [(ngModel)]="nameN" 
              placeholder = "{{'NOTES.Name' | translate}}" />
            <button [disabled]="text.invalid" type="reset" class="btn btn-default btnw addbutton helper" (click)="addItem(textN, dateN, nameN)">
                <span class="custom classic">
                  <em>{{'NOTES.Add' | translate}}</em>
                </span> 
                {{'NOTES.Add' | translate}}
             </button>
             <button type="reset" class="btn btn-default btnw addbutton helper">
                <span class="custom classic">
                  <em>{{'NOTES.Clear' | translate}}</em>
                </span> 
                {{'NOTES.Clear' | translate}}
             </button>
          </form>                        
      </div>
     <a class="close closeAdd"></a>
  </dialog>
</div>
<div class="buttonHolder">
    <a id="showAdd" class="button tick helper">
      <span class="custom classic">
        <em>{{'NOTES.Add' | translate}}</em>
      </span>      
    </a>
</div>
